<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#020408">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Practice Lab v14.0</title>
    
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22Practice%20Lab%22,%22short_name%22:%22Lab%22,%22start_url%22:%22index.html%22,%22display%22:%22standalone%22,%22background_color%22:%22#020408%22,%22theme_color%22:%22#00f2ff%22,%22icons%22:[{%22src%22:%22https://cdn-icons-png.flaticon.com/512/3293/3293810.png%22,%22sizes%22:%22512x512%22,%22type%22:%22image/png%22}]}">

    <style>
        :root { --bg: #020408; --glass: rgba(13, 17, 23, 0.98); --accent: #00f2ff; --secondary: #7000ff; --text: #f0f6fc; --muted: #8b949e; --danger: #ff4a4a; --success: #238636; --border: rgba(0, 242, 255, 0.2); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 10px 10px 110px; overflow-x: hidden; }
        
        .container { max-width: 500px; margin: 0 auto; }
        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .custom-label { font-size: 0.7rem; font-weight: 900; color: var(--accent); letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 10px; display: block; }

        .btn-main { background: linear-gradient(135deg, var(--accent), #00d4ff); color: #000; border: none; padding: 16px; border-radius: 16px; font-weight: 900; width: 100%; cursor: pointer; font-size: 0.85rem; text-transform: uppercase; }
        .btn-sec { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid var(--border); padding: 12px; border-radius: 12px; font-weight: 700; font-size: 0.75rem; cursor: pointer; }
        .btn-danger { background: var(--danger); color: #fff; border: none; padding: 12px; border-radius: 12px; font-weight: 800; }
        
        .clock-val { font-size: 2.8rem; font-weight: 900; font-variant-numeric: tabular-nums; text-align: center;}
        .protocol-box { background: rgba(0, 242, 255, 0.05); border-radius: 15px; padding: 18px; border-left: 5px solid var(--accent); margin-top: 15px; }
        .protocol-title { font-weight: 900; font-size: 0.9rem; color: var(--accent); display: block; margin-bottom: 5px; }
        .protocol-detail { color: var(--muted); font-size: 0.75rem; margin-top: 10px; line-height: 1.5; }

        #tDisp, #swDisp { display: block; margin-bottom: 5px; }
        .tuner-ui { text-align: center; padding: 30px 0; }
        .note-display { font-size: 6rem; font-weight: 900; color: var(--accent); line-height: 1; }
        .meter-bg { width: 100%; height: 10px; background: #161b22; border-radius: 5px; position: relative; margin: 20px 0; overflow: hidden; }
        #needle { position: absolute; left: 50%; height: 100%; width: 4px; background: var(--accent); transition: 0.1s ease-out; transform: translateX(-50%); }

        .tab-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 80px; background: #0d1117; display: flex; border-top: 1px solid var(--border); z-index: 2000; }
        .tab-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--muted); font-size: 0.65rem; font-weight: 800; }
        .tab-item.active { color: var(--accent); border-top: 2px solid var(--accent); }

        .screen { display: none; }
        .screen.active { display: block; }
        .log-entry { font-size: 0.8rem; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        
        #installBtn { display: none; background: var(--secondary); margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    <button id="installBtn" class="btn-main">INSTALL AS MOBILE APP</button>

    <div id="vault" class="screen active">
        <h2>Practice Vault <span class="sub-text">v14.0</span></h2>
        <div class="glass-card">
            <span class="custom-label">Active Phase</span>
            <select id="phaseSel" onchange="syncUI()"></select>
            <span class="custom-label">Active Week</span>
            <select id="weekSel"></select>
        </div>

        <div class="glass-card">
            <span class="custom-label">Log Performance</span>
            <div style="display:grid; grid-template-columns: 1.2fr 0.8fr; gap:8px;">
                <select id="logType">
                    <option value="Neural Warmup">Neural Warmup</option>
                    <option value="Tech Overload">Tech Overload</option>
                    <option value="Harmonic Intel">Harmonic Intel</option>
                    <option value="Rhythmic Ctrl">Rhythmic Ctrl</option>
                </select>
                <input type="number" id="logBPM" placeholder="BPM">
            </div>
            <button class="btn-main" onclick="saveBenchmark()">RECORD MARK</button>
        </div>
        <div id="logList"></div>
        <button class="btn-sec" style="width:100%; color:var(--danger); border:none;" onclick="clearLogs()">RESET ALL LOGS</button>
    </div>

    <div id="lab" class="screen">
        <div class="glass-card">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div class="clock-tile">
                    <span class="custom-label">Timer</span>
                    <div id="tDisp" class="clock-val">00:00</div>
                    <button class="btn-sec" style="width:100%" onclick="resetT()">RESET</button>
                </div>
                <div class="clock-tile">
                    <span class="custom-label" style="color:var(--secondary)">SW</span>
                    <div id="swDisp" class="clock-val" style="color:var(--secondary)">00:00</div>
                    <button class="btn-sec" style="width:100%" onclick="resetSW()">RESET</button>
                </div>
            </div>
            <div style="display:grid; grid-template-columns: repeat(2, 1fr); gap:10px; margin: 15px 0;">
                <button class="btn-sec" onclick="loadDrill('Neural Warmup', 5)">Neural (5m)</button>
                <button class="btn-sec" onclick="loadDrill('Tech Overload', 10)">Tech (10m)</button>
                <button class="btn-sec" onclick="loadDrill('Harmonic Intel', 8)">Harmonic (8m)</button>
                <button class="btn-sec" onclick="loadDrill('Rhythmic Ctrl', 8)">Rhythmic (8m)</button>
            </div>
            <button class="btn-main" id="masterBtn" onclick="toggleClocks()">START WORKOUT</button>
            
            <div class="protocol-box">
                <span id="drillTitle" class="protocol-title">Protocol Detail</span>
                <div id="drillBody" class="protocol-detail">Select a drill to view professional mechanics.</div>
            </div>
        </div>

        <div class="glass-card">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span id="bpmVal" style="color:var(--accent); font-weight:800;">120 BPM</span>
                <button class="btn-sec" onclick="toggleMet()" id="metBtn">METRONOME</button>
            </div>
            <input type="range" min="40" max="250" value="120" oninput="updateBpm(this.value)">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px;">
                <button id="camBtn" class="btn-sec" onclick="handleCameraToggle()">OPEN LENS</button>
                <button id="recBtn" class="btn-danger" style="display:none;" onclick="handleRec()">REC START</button>
            </div>
            <video id="vPrev" autoplay muted playsinline style="width:100%; border-radius:15px; display:none; transform: scaleX(-1); margin-top:10px; border:1px solid var(--border);"></video>
            <div id="galArea"></div>
        </div>
    </div>

    <div id="tuner" class="screen">
        <h2>Precision Tuner</h2>
        <div class="glass-card tuner-ui">
            <div id="noteName" class="note-display">--</div>
            <div class="meter-bg"><div id="needle"></div></div>
            <button class="btn-main" id="tuneBtn" onclick="toggleTuner()">ACTIVATE TUNER</button>
        </div>
    </div>

    <div id="config" class="screen">
        <h2>Settings</h2>
        <div class="glass-card">
            <button class="btn-sec" style="width:100%; margin-bottom:10px;" onclick="startVoice()">ðŸŽ¤ DICTATE GEAR NOTES</button>
            <textarea id="gearNotes" style="height:100px;"></textarea>
        </div>
        <div class="glass-card">
            <span class="custom-label">Phase Editor</span>
            <select id="edIdx" onchange="loadEditor()"></select>
            <input type="text" id="edName" placeholder="Phase Title">
            <textarea id="edDesc" placeholder="Phase Strategy"></textarea>
            <button class="btn-sec" style="width:100%" onclick="saveEditor()">SAVE BLUEPRINT</button>
        </div>
    </div>
</div>

<nav class="tab-bar">
    <div class="tab-item active" onclick="nav('vault', this)">VAULT</div>
    <div class="tab-item" onclick="nav('lab', this)">LAB</div>
    <div class="tab-item" onclick="nav('tuner', this)">TUNER</div>
    <div class="tab-item" onclick="nav('config', this)">CONFIG</div>
</nav>

<script>
    // --- PWA SERVICE WORKER REGISTRATION ---
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault(); deferredPrompt = e;
        document.getElementById('installBtn').style.display = 'block';
    });
    document.getElementById('installBtn').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') document.getElementById('installBtn').style.display = 'none';
            deferredPrompt = null;
        }
    });

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            const swUrl = `data:text/javascript;base64,${btoa("self.addEventListener('fetch', (e) => e.respondWith(fetch(e.request)));")}`;
            navigator.serviceWorker.register(swUrl);
        });
    }

    // --- ENHANCED DRILL DATA ---
    const drillData = {
        "Neural Warmup": "<b>Protocol:</b> Economy of Motion.<br><b>Detail:</b> Keep fingers hovering exactly 2mm above frets. If fingers fly away, slow down. Focus on the 'minimum viable pressure' needed to sound a note clearly.",
        "Tech Overload": "<b>Protocol:</b> Hand Synchronization.<br><b>Detail:</b> Focus on the 'Click' of the pick hitting the string at the <i>exact</i> micro-second the finger frets the note. Use 5-BPM burst intervals.",
        "Harmonic Intel": "<b>Protocol:</b> Modal Mapping.<br><b>Detail:</b> Play your scales but pause on every 3rd and 7th. Visualize the 'Chord Shape' inside the scale. Say the interval name out loud (e.g., 'Major 7th').",
        "Rhythmic Ctrl": "<b>Protocol:</b> Subdivisional Mastery.<br><b>Detail:</b> Switch between triplets and 16th notes every 4 bars without stopping. Focus on the picking hand 'pendulum'â€”it never stops moving even on rests."
    };

    let blueprint = JSON.parse(localStorage.getItem('gtr_v14_bp')) || [
        { name: "Phase 1: Foundation", desc: "Wks 1-4: Hand Sync", startWk: 1 },
        { name: "Phase 2: Harmonic Flow", desc: "Wks 5-8: Modal Mapping", startWk: 5 },
        { name: "Phase 3: Rhythmic Authority", desc: "Wks 9-12: Odd Meters", startWk: 9 },
        { name: "Phase 4: Speed Mastery", desc: "Wks 13-16: Economy Picking", startWk: 13 },
        { name: "Phase 5: Synthesis", desc: "Wks 17-20: Phrasing", startWk: 17 },
        { name: "Phase 6: Professional Peak", desc: "Wks 21-24: Repertoire", startWk: 21 }
    ];

    let marks = JSON.parse(localStorage.getItem('gtr_v14_marks')) || [];

    // --- TUNER: AUTO-CORRELATION ENGINE ---
    let tCtx, tAnalys, tStream, tuning = false;
    async function toggleTuner() {
        if(!tuning) {
            tCtx = new AudioContext(); tStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const src = tCtx.createMediaStreamSource(tStream);
            tAnalys = tCtx.createAnalyser(); tAnalys.fftSize = 2048;
            src.connect(tAnalys); tuning = true; 
            document.getElementById('tuneBtn').innerText = "STOP TUNER"; updateTuner();
        } else {
            tStream.getTracks().forEach(t => t.stop()); tCtx.close(); tuning = false;
            document.getElementById('tuneBtn').innerText = "ACTIVATE TUNER";
        }
    }

    function autoCorrelate(buf, sampleRate) {
        let SIZE = buf.length; let rms = 0;
        for (let i=0; i<SIZE; i++) rms += buf[i]*buf[i];
        if (Math.sqrt(rms/SIZE) < 0.01) return -1;
        let r1=0, r2=SIZE-1, thres=0.2;
        for (let i=0; i<SIZE/2; i++) if (Math.abs(buf[i])<thres) { r1=i; break; }
        for (let i=1; i<SIZE/2; i++) if (Math.abs(buf[SIZE-i])<thres) { r2=SIZE-i; break; }
        buf = buf.slice(r1,r2); SIZE = buf.length;
        let c = new Float32Array(SIZE);
        for (let j=0; j<SIZE; j++) for (let i=0; i<SIZE-j; i++) c[j] += buf[i]*buf[i+j];
        let d=0; while (c[d]>c[d+1]) d++;
        let maxval=-1, maxpos=-1;
        for (let i=d; i<SIZE; i++) if (c[i] > maxval) { maxval = c[i]; maxpos = i; }
        return sampleRate/maxpos;
    }

    function updateTuner() {
        if(!tuning) return;
        let buf = new Float32Array(2048); tAnalys.getFloatTimeDomainData(buf);
        let freq = autoCorrelate(buf, tCtx.sampleRate);
        if(freq !== -1) {
            let note = 12 * (Math.log(freq/440)/Math.log(2)) + 69;
            let names = ["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"];
            document.getElementById('noteName').innerText = names[Math.round(note)%12];
            let diff = (note - Math.round(note)) * 50;
            document.getElementById('needle').style.left = (50 + diff) + "%";
        }
        requestAnimationFrame(updateTuner);
    }

    // --- SYSTEM LOGIC ---
    function nav(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
        if(tuning && id !== 'tuner') toggleTuner();
    }

    function syncUI() {
        const p = blueprint[document.getElementById('phaseSel').value];
        const ws = document.getElementById('weekSel'); ws.innerHTML = "";
        for(let i=p.startWk; i<p.startWk+4; i++) ws.innerHTML += `<option value="${i}">Week ${i}</option>`;
        renderMarks();
    }

    function saveBenchmark() {
        const bpm = document.getElementById('logBPM').value; if(!bpm) return;
        marks.unshift({ id: Date.now(), wk: document.getElementById('weekSel').value, type: document.getElementById('logType').value, bpm: bpm });
        localStorage.setItem('gtr_v14_marks', JSON.stringify(marks)); renderMarks();
    }

    function renderMarks() {
        const list = document.getElementById('logList');
        list.innerHTML = marks.slice(0, 5).map(m => `<div class="log-entry"><span>Wk ${m.wk} ${m.type}</span><span style="color:var(--accent)">${m.bpm} BPM</span></div>`).join('');
    }

    function clearLogs() { if(confirm("Wipe logs?")) { marks=[]; localStorage.setItem('gtr_v14_marks', "[]"); renderMarks(); } }

    let stream, recorder, chunks = [];
    async function handleCameraToggle() {
        const v = document.getElementById('vPrev');
        if(!stream) {
            stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            v.srcObject = stream; v.style.display = 'block'; document.getElementById('recBtn').style.display = 'block';
            document.getElementById('camBtn').innerText = "CLOSE LENS";
        } else {
            stream.getTracks().forEach(t => t.stop()); stream = null;
            v.style.display = 'none'; document.getElementById('recBtn').style.display = 'none';
            document.getElementById('camBtn').innerText = "OPEN LENS";
        }
    }

    function loadDrill(type, mins) {
        tRem = mins * 60; document.getElementById('drillTitle').innerText = type;
        document.getElementById('drillBody').innerHTML = drillData[type]; updateClockUI();
    }

    let tRem = 0, swSec = 0, clockIv, running = false;
    function toggleClocks() {
        if(!running) {
            running = true; clockIv = setInterval(() => { if(tRem>0) tRem--; swSec++; updateClockUI(); }, 1000);
            document.getElementById('masterBtn').innerText = "PAUSE";
        } else { clearInterval(clockIv); running = false; document.getElementById('masterBtn').innerText = "RESUME"; }
    }
    function updateClockUI() {
        const tm=Math.floor(tRem/60), ts=tRem%60, sm=Math.floor(swSec/60), ss=swSec%60;
        document.getElementById('tDisp').innerText = `${tm}:${ts<10?'0'+ts:ts}`;
        document.getElementById('swDisp').innerText = `${sm}:${ss<10?'0'+ss:ss}`;
    }
    function resetT() { tRem = 0; updateClockUI(); }
    function resetSW() { swSec = 0; updateClockUI(); }

    function updateBpm(v) { mBpm = v; document.getElementById('bpmVal').innerText = v + " BPM"; }
    let mCtx, mOn = false, mBpm = 120, mNext = 0, mIv;
    function toggleMet() {
        if(!mCtx) mCtx = new AudioContext();
        mOn = !mOn; if(mOn) { mNext = mCtx.currentTime; mTick(); } else clearTimeout(mIv);
    }
    function mTick() {
        while(mNext < mCtx.currentTime + 0.1) {
            const o = mCtx.createOscillator(); const g = mCtx.createGain();
            o.frequency.value = 1000; g.gain.exponentialRampToValueAtTime(0.5, mNext);
            g.gain.exponentialRampToValueAtTime(0.001, mNext + 0.05);
            o.connect(g); g.connect(mCtx.destination); o.start(mNext); o.stop(mNext + 0.05);
            mNext += 60 / mBpm;
        }
        mIv = setTimeout(mTick, 25);
    }

    function init() {
        const ps = document.getElementById('phaseSel'), es = document.getElementById('edIdx');
        ps.innerHTML = es.innerHTML = blueprint.map((p,i) => `<option value="${i}">${p.name}</option>`).join('');
        syncUI();
    }
    init();
</script>
</body>
</html>
