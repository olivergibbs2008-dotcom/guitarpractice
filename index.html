<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#020408">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Practice OS v20.0</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #020408; --card: #0d1117; --accent: #00f2ff; --secondary: #7000ff; --text: #f0f6fc; --border: #30363d; --danger: #f85149; --success: #3fb950; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, system-ui, sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 10px 10px 100px; line-height: 1.4; }
        
        h2 { font-size: 0.8rem; text-transform: uppercase; color: var(--accent); margin: 15px 0 10px; letter-spacing: 1.5px; font-weight: 900; }
        .glass-card { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid var(--border); margin-bottom: 12px; }
        label { display: block; font-size: 0.55rem; color: #8b949e; text-transform: uppercase; font-weight: 900; margin-bottom: 5px; }

        .grid-select { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-bottom: 15px; }
        .chip { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 10px 2px; border-radius: 8px; font-size: 0.6rem; font-weight: bold; text-align: center; cursor: pointer; }
        .chip.active { border-color: var(--accent); background: rgba(0,242,255,0.1); color: var(--accent); }

        input, select, textarea { width: 100%; background: #161b22; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; font-size: 0.85rem; margin-bottom: 10px; outline: none; }
        .btn-prime { background: var(--accent); color: #000; border: none; width: 100%; padding: 14px; border-radius: 10px; font-weight: 900; font-size: 0.75rem; text-transform: uppercase; cursor: pointer; }
        .btn-sec { background: transparent; border: 1px solid var(--border); color: var(--text); padding: 8px; border-radius: 6px; font-size: 0.6rem; cursor: pointer; }

        .clock-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .timer-val { font-size: 1.8rem; font-family: monospace; font-weight: bold; margin: 5px 0; }
        
        .camera-box { width: 100%; background: #000; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); display: none; margin-bottom: 15px; }
        #vPrev { width: 100%; transform: scaleX(-1); display: block; }

        .tab-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: #010409; display: flex; border-top: 1px solid var(--border); z-index: 1000; }
        .tab { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.55rem; font-weight: bold; color: #8b949e; }
        .tab.active { color: var(--accent); border-top: 2px solid var(--accent); }
        .screen { display: none; }
        .screen.active { display: block; }
        
        .chart-wrap { position: relative; height: 180px; width: 100%; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 10px; background: #000; }
        .video-container iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:0; }
    </style>
</head>
<body>

<div id="vault" class="screen active">
    <h2>Analytics & Timeline</h2>
    <div class="glass-card">
        <div class="chart-wrap"><canvas id="bpmChart"></canvas></div>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button class="btn-sec" onclick="exportData()">Export CSV</button>
            <button class="btn-sec" style="color:var(--danger)" onclick="clearLogs()">Clear</button>
        </div>
    </div>
    
    <div class="grid-select" id="vPhase"></div>
    <div class="grid-select" id="vWeek"></div>

    <div class="glass-card">
        <label>Log Current BPM</label>
        <div style="display:flex; gap:10px;">
            <input type="number" id="manualBpm" placeholder="BPM" style="margin:0">
            <button class="btn-prime" style="width:100px" onclick="addLog()">Save</button>
        </div>
    </div>
    <div id="logList"></div>
</div>

<div id="lab" class="screen">
    <div class="clock-row">
        <div class="glass-card" style="text-align:center; margin:0">
            <label>Drill</label>
            <div id="tDisp" class="timer-val">00:00</div>
            <div style="display:flex; gap:4px; justify-content:center;">
                <button class="btn-sec" onclick="toggleT()" id="tBtn">â–¶</button>
                <button class="btn-sec" onclick="resetT()">â†º</button>
            </div>
        </div>
        <div class="glass-card" style="text-align:center; margin:0">
            <label style="color:var(--secondary)">Total Session</label>
            <div id="swDisp" class="timer-val" style="color:var(--secondary)">00:00</div>
            <div style="display:flex; gap:4px; justify-content:center;">
                <button class="btn-sec" onclick="toggleSW()" id="swBtn">â–¶</button>
                <button class="btn-sec" onclick="resetSW()">â†º</button>
            </div>
        </div>
    </div>

    <div class="glass-card">
        <label>Select Workout & Exercise</label>
        <select id="selWorkout" onchange="syncDrills()">
            <option value="a">Workout A (Foundation)</option>
            <option value="b">Workout B (Expansion)</option>
        </select>
        <select id="selExercise" onchange="applyDrill()"></select>
        <div id="drillDetail" style="font-size: 0.75rem; color: #8b949e; background:rgba(255,255,255,0.03); padding:10px; border-radius:6px; margin-top:5px; border-left: 2px solid var(--accent);"></div>
    </div>

    <div class="camera-box" id="camContainer">
        <video id="vPrev" autoplay muted playsinline></video>
        <div style="padding:10px; display:flex; gap:10px; background:var(--card);">
            <button class="btn-prime" id="recBtn" style="background:var(--danger);" onclick="toggleRec()">Record</button>
            <button class="btn-sec" onclick="toggleCam()">Close Lens</button>
        </div>
    </div>
    <button class="btn-prime" id="openCamBtn" onclick="toggleCam()">Open Camera Lens</button>
    <div id="dlArea"></div>

    <div class="glass-card" style="margin-top:15px;">
        <label>Instructional Video</label>
        <select id="vidSel" onchange="loadVid()" style="margin-bottom:10px">
            <option value="6n9Esf8G-m8">Economy vs Alternate Picking</option>
            <option value="I0S8A_n5n60">Visualizing the Fretboard</option>
            <option value="dQw4w9WgXcQ">Neural Sync Protocol</option>
        </select>
        <div class="video-container"><div id="player"></div></div>
    </div>

    <div class="glass-card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span id="bpmTxt" style="font-weight:900; color:var(--accent)">120 BPM</span>
            <button class="btn-sec" onclick="toggleMet()" id="metBtn">Metronome Off</button>
        </div>
        <input type="range" min="40" max="250" value="120" oninput="updateBpm(this.value)">
    </div>
</div>

<div id="tunerScreen" class="screen">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>Tuner</h2>
        <select id="tuneMode" style="width:auto; margin:0;">
            <option>Chromatic</option><option>Guitar (E)</option><option>Drop D</option>
        </select>
    </div>
    <div class="glass-card" style="text-align:center; padding: 40px 0;">
        <div id="noteName" style="font-size: 5rem; font-weight: 900; color: #30363d;">--</div>
        <div style="width:100%; height:12px; background:#161b22; border-radius:6px; margin: 25px 0; position:relative; overflow:hidden;">
            <div id="needle" style="position:absolute; left:50%; width:6px; height:100%; background:var(--accent); transition:0.1s; transform:translateX(-50%)"></div>
        </div>
        <button class="btn-prime" id="tuneBtn" onclick="toggleTune()">Start Mic</button>
    </div>
</div>

<div id="library" class="screen">
    <h2>Idea Capture</h2>
    <div class="glass-card">
        <label>Riffs & Theory Notes</label>
        <button class="btn-sec" style="width:100%; margin-bottom:10px;" onclick="dictate('riffs')">ðŸŽ¤ Dictate Idea</button>
        <textarea id="riffs" rows="4" placeholder="Type or speak riffs..."></textarea>
    </div>
    <h2>Gear Log</h2>
    <div class="glass-card">
        <button class="btn-sec" style="width:100%; margin-bottom:10px;" onclick="dictate('gear')">ðŸŽ¤ Dictate Setup</button>
        <textarea id="gear" rows="4" placeholder="Amp settings, pedal chain..."></textarea>
    </div>
</div>

<div id="config" class="screen">
    <h2>Edit Blueprint</h2>
    <div class="glass-card">
        <select id="edIdx" onchange="loadEditor()"></select>
        <label>Name</label><input type="text" id="edName">
        <label>Start Wk</label><input type="number" id="edWk">
        <label>Workout A (Drill:Min | Drill:Min)</label>
        <textarea id="edA" rows="2"></textarea>
        <label>Workout B</label>
        <textarea id="edB" rows="2"></textarea>
        <button class="btn-prime" onclick="saveEditor()">Save Changes</button>
    </div>
</div>

<nav class="tab-bar">
    <div class="tab active" onclick="nav('vault', this)">VAULT</div>
    <div class="tab" onclick="nav('lab', this)">LAB</div>
    <div class="tab" onclick="nav('tunerScreen', this)">TUNER</div>
    <div class="tab" onclick="nav('library', this)">IDEAS</div>
    <div class="tab" onclick="nav('config', this)">EDIT</div>
</nav>

<script>
    // --- APP DATA ---
    const defaultBlueprint = [
        {name: "P1: Neural Sync", start:1, a:"Spider Walk:5|Neural Pathing:5|Alt Picking:10", b:"String Skipping:10|Syncopation:10"},
        {name: "P2: Diatonic", start:5, a:"Major Scales:5|Interval 3rds:8", b:"Triad Inversions:10|Caged Connect:10"},
        {name: "P3: Speed Burst", start:9, a:"3-Note Bursts:5|Escape Motion:10", b:"Tremolo Picking:5|Sweep Mechanics:10"},
        {name: "P4: Rhythmic Ctrl", start:13, a:"Subdivision Switch:10|Odd Meter:10", b:"Polyrhythm 3:4:10|Gallops:5"},
        {name: "P5: Modal Intel", start:17, a:"Dorian Mapping:10|Mixolydian Runs:10", b:"Lydian Tones:10|Phrygian Speed:10"},
        {name: "P6: Performance", start:21, a:"Solo Construction:15|Improvisation:15", b:"Dynamic Control:10|Vibrato:10"}
    ];

    let blueprint = JSON.parse(localStorage.getItem('os20_bp')) || defaultBlueprint;
    let state = { phase: 0, week: 1, logs: JSON.parse(localStorage.getItem('os20_logs')||'[]'), takes: parseInt(localStorage.getItem('os20_tk')||'1') };
    let chart;

    // --- NAVIGATION & CORE ---
    function nav(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
        if(id === 'vault') initChart();
    }

    function init() {
        const vp = document.getElementById('vPhase');
        const ei = document.getElementById('edIdx');
        vp.innerHTML = ""; ei.innerHTML = "";
        blueprint.forEach((p, i) => {
            vp.innerHTML += `<div class="chip ${state.phase===i?'active':''}" onclick="setPhase(${i})">${p.name}</div>`;
            ei.innerHTML += `<option value="${i}">${p.name}</option>`;
        });
        setPhase(state.phase);
        loadEditor();
        initChart();
    }

    function setPhase(i) {
        state.phase = i;
        const vw = document.getElementById('vWeek');
        vw.innerHTML = "";
        for(let w=blueprint[i].start; w < blueprint[i].start+4; w++) {
            vw.innerHTML += `<div class="chip ${state.week===w?'active':''}" onclick="setWeek(${w})">Wk ${w}</div>`;
        }
        syncDrills();
        document.querySelectorAll('#vPhase .chip').forEach((c, idx) => c.classList.toggle('active', idx === i));
    }
    function setWeek(w) { state.week = w; setPhase(state.phase); }

    function syncDrills() {
        const type = document.getElementById('selWorkout').value;
        const drillStr = type === 'a' ? blueprint[state.phase].a : blueprint[state.phase].b;
        const drills = drillStr.split('|');
        const sel = document.getElementById('selExercise');
        sel.innerHTML = drills.map(d => `<option value="${d}">${d.split(':')[0]}</option>`).join('');
        applyDrill();
    }

    function applyDrill() {
        const val = document.getElementById('selExercise').value;
        const parts = val.split(':');
        tRem = (parts[1] || 5) * 60;
        document.getElementById('drillDetail').innerText = "Focus: " + parts[0] + " for " + parts[1] + " minutes. Maintain perfect form over speed.";
        updateClocks();
    }

    // --- ANALYTICS ---
    function initChart() {
        const ctx = document.getElementById('bpmChart').getContext('2d');
        if(chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: state.logs.map(l => l.date),
                datasets: [{ label: 'BPM', data: state.logs.map(l => l.bpm), borderColor: '#00f2ff', backgroundColor: 'rgba(0, 242, 255, 0.1)', fill: true, tension: 0.3 }]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { grid: { color: '#30363d' } }, x: { display: false } } }
        });
        document.getElementById('logList').innerHTML = state.logs.slice(-5).reverse().map(l => `<div style="display:flex; justify-content:space-between; padding:8px; background:#161b22; margin-top:5px; border-radius:5px; font-size:0.7rem;"><span>${l.date}</span><strong>${l.bpm} BPM</strong></div>`).join('');
    }
    function addLog() {
        const v = document.getElementById('manualBpm').value;
        if(!v) return;
        state.logs.push({date: new Date().toLocaleDateString(), bpm: parseInt(v)});
        localStorage.setItem('os20_logs', JSON.stringify(state.logs));
        initChart();
    }
    function clearLogs() { state.logs = []; localStorage.setItem('os20_logs', '[]'); initChart(); }

    // --- TOOLS ---
    let tRem=0, swSec=0, tIv, swIv, tOn=false, swOn=false;
    function toggleT() { tOn=!tOn; if(tOn) tIv=setInterval(()=>{if(tRem>0)tRem--;updateClocks()},1000); else clearInterval(tIv); document.getElementById('tBtn').innerText=tOn?'â¸':'â–¶'; }
    function toggleSW() { swOn=!swOn; if(swOn) swIv=setInterval(()=>{swSec++;updateClocks()},1000); else clearInterval(swIv); document.getElementById('swBtn').innerText=swOn?'â¸':'â–¶'; }
    function resetT() { tRem=0; updateClocks(); }
    function resetSW() { swSec=0; updateClocks(); }
    function updateClocks() { const f=(s)=>Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0'); document.getElementById('tDisp').innerText=f(tRem); document.getElementById('swDisp').innerText=f(swSec); }

    let mCtx, mOn=false, mBpm=120, mNext=0, mIv;
    function updateBpm(v) { mBpm=v; document.getElementById('bpmTxt').innerText=v+" BPM"; }
    function toggleMet() { if(!mCtx) mCtx=new AudioContext(); mOn=!mOn; if(mOn){ mNext=mCtx.currentTime; tick(); } else clearTimeout(mIv); document.getElementById('metBtn').innerText=mOn?'On':'Off'; }
    function tick() { while(mNext<mCtx.currentTime+0.1){ let o=mCtx.createOscillator(), g=mCtx.createGain(); o.frequency.value=800; g.gain.exponentialRampToValueAtTime(0.5,mNext); g.gain.exponentialRampToValueAtTime(0.001,mNext+0.05); o.connect(g); g.connect(mCtx.destination); o.start(mNext); o.stop(mNext+0.05); mNext+=60/mBpm; } mIv=setTimeout(tick,25); }

    let stream, recorder, chunks=[];
    async function toggleCam() {
        const box = document.getElementById('camContainer');
        if(!stream) {
            stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
            document.getElementById('vPrev').srcObject = stream; box.style.display='block';
        } else {
            stream.getTracks().forEach(t=>t.stop()); stream=null; box.style.display='none';
        }
    }
    function toggleRec() {
        if(!recorder || recorder.state==='inactive'){
            chunks=[]; recorder=new MediaRecorder(stream); recorder.ondataavailable=e=>chunks.push(e.data);
            recorder.onstop=()=>{
                const url = URL.createObjectURL(new Blob(chunks,{type:'video/mp4'}));
                const name = `Take_${state.takes}.mp4`;
                document.getElementById('dlArea').innerHTML = `<a href="${url}" download="${name}" class="btn-prime" style="background:var(--success); text-decoration:none; display:block; text-align:center; margin-top:10px;">Download ${name}</a>`;
                state.takes++; localStorage.setItem('os20_tk', state.takes);
            };
            recorder.start(); document.getElementById('recBtn').innerText="Stop";
        } else { recorder.stop(); document.getElementById('recBtn').innerText="Record"; }
    }

    function loadVid() { document.getElementById('player').innerHTML = `<iframe src="https://www.youtube.com/embed/${document.getElementById('vidSel').value}" allowfullscreen></iframe>`; }
    function dictate(id) { const r=new (window.SpeechRecognition||window.webkitSpeechRecognition)(); r.start(); r.onresult=(e)=>document.getElementById(id).value+=e.results[0][0].transcript+" "; }

    // --- ARCHITECT ---
    function loadEditor() { const p=blueprint[document.getElementById('edIdx').value]; document.getElementById('edName').value=p.name; document.getElementById('edWk').value=p.start; document.getElementById('edA').value=p.a; document.getElementById('edB').value=p.b; }
    function saveEditor() { const i=document.getElementById('edIdx').value; blueprint[i]={name:document.getElementById('edName').value, start:parseInt(document.getElementById('edWk').value), a:document.getElementById('edA').value, b:document.getElementById('edB').value}; localStorage.setItem('os20_bp', JSON.stringify(blueprint)); init(); }

    window.onload = () => { init(); loadVid(); };
</script>
</body>
</html>
